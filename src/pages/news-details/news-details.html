<ion-header>
    <ion-navbar>
        <ion-title *ngIf="selectedItem">{{selectedItem.title}}</ion-title>
    </ion-navbar>
</ion-header>


<div class="container">
    <div class="sky">
        <div class="stars"></div>
        <div class="stars1"></div>
        <div class="stars2"></div>
        <div class="shooting-stars"></div>
    </div>
    <ion-content padding>
        <ion-card ion-item no-border no-margin no-padding>
            <img src={{selectedItem.image}}
                 alt={{selectedItem.title}}>
            <ion-card-content>
                <ion-card-title>
                    {{selectedItem.title}}
                </ion-card-title>
                <p>{{selectedItem.description}}</p>
            </ion-card-content>
        </ion-card>
    </ion-content>
</div>
